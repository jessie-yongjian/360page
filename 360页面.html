<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/jquery.fullpage.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/jquery.fullpage.min.js"></script>
		<script src="js/index.js"></script>
	</head>

	<body>

		<div class="fullpage">
			<div class="section sectionA">
				<div class="img"></div>
				<div class="text">
					<img src="img/text_1.png" alt="" />
					<img src="img/text_2.png" alt="" />
					<img src="img/text_3.png" alt="" />
					<img src="img/text_4.png" alt="" />
					<img src="img/text_5.png" alt="" />
					<img src="img/text_6.png" alt="" />
					<img src="img/text_7.png" alt="" />
					<img src="img/text_8.png" alt="" />
				</div>
				<div class="info"></div>
			</div>
			<div class="section sectionB">
				<div class="img">
					<img src="img/shield_1.png" alt="" />
					<img src="img/shield_2.png" alt="" />
					<img src="img/shield_3.png" alt="" />
					<img src="img/shield_4.png" alt="" />
					<img src="img/shield_5.png" alt="" />
					<img src="img/shield_6.png" alt="" />
					<img src="img/shield_7.png" alt="" />
					<img src="img/shield_8.png" alt="" />
					<img src="img/shield_9.png" alt="" />
				</div>
				<div class="info"></div>
			</div>
			<div class="section sectionC">
				<div class="text"></div>
				<div class="circle"></div>
				<div class="rocket"></div>
			</div>
			<div class="section sectionD">
				<div class="bigBox">
					<div class="search"></div>
					<div class="search-text"></div>
					<div class="search-info"></div>
				</div>
				<div class="info"></div>
			</div>
			
			<div class="section sectionE">
				<div class="top-text"></div>
				<div class="browser">
					<ul class="line">
						<!--顶线：从左向右移动-->
						<li></li>
						<!--右线：从上向下移动-->
						<li></li>
						<!--底线：从右向左移动-->
						<li></li>
						<!--左线：从下向上移动-->
						<li></li>
					</ul>
				</div>
			</div>
		</div>
	</body>

</html>
